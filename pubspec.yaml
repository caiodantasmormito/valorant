name: valorant
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.6.1


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  flutter_bloc: ^9.0.0
  provider: ^6.1.2
  shared_preferences: ^2.5.2
  go_router: ^14.8.0
  equatable: ^2.0.7
  flutter_lints: ^5.0.0
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  




flutter:

  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
  - family: ProductSans
    fonts:
    - asset: assets/fonts/Product-Sans-Regular.ttf
    - asset: assets/fonts/Product-Sans-Italic.ttf
      style: italic
    - asset: assets/fonts/Product-Sans-Bold.ttf
      weight: 700
  - family: Rubik
    fonts:
    - asset: assets/fonts/Rubik-Regular.ttf
    - asset: assets/fonts/Rubik-Italic.ttf
      style: italic
    - asset: assets/fonts/Rubik-Bold.ttf
      weight: 700
    - asset: assets/fonts/Rubik-Medium.ttf
     

 